<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Date Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <p id="day">DD.</p>
        <p id="month">MM.</p>
        <p id="year">YYYY</p>
    </div>
    <button onclick="getRandomYear()">Get new date</button>
    

    <script>

    let day = document.getElementById('day');
    let month = document.getElementById('month');
    let year = document.getElementById('year');



        const getRandomYear = () => {
            numberOfDays = Math.floor(Math.random()*30)+1;
            numberOfMonths = Math.floor(Math.random()*11)+1;
            numberOfYears = Math.floor(Math.random()*98)+1;

            day.innerHTML= `${numberOfDays}.`;
            month.innerHTML= `${numberOfMonths}.`;
            year.innerHTML= `20${numberOfYears}`;
        }
    </script>
</body>
</html>
